<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="data-container">
      <h1>Create Account</h1>
      <form action="">
        <div class="form-control ">
        <label for="username" name="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username">
        <small></small>
      </div>
      <div class="form-control">
        <label for="name" name="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name">
        <small></small>
      </div>
      <div class="form-control">
        <label for="email" name="email">Email</label>
        <input type="text" name="email"  placeholder="Enter your Email Id">
        <small></small>
      </div>
      <div class="form-control">
        <label for="phone" name="phone">Phone Number</label>
        <input type="phone" name="phone" placeholder="Enter your Phone">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password" name="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password" name="password">Re-Enter Password</label>
        <input type="password" name="password-check" placeholder="Re-Enter your password">
        <small></small>
      </div>
        <input class="submit" type="submit" name="submit">
        
      </form>
    </div>
   
    <script src="./script.js"></script>
  </body>
</html>
